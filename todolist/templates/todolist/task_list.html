<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>

</head>
<body>

    <h1>To Do List</h1>

    <table>
        <tr>
            <th>Item</th>

        </tr>
        {% for task in object_list %}
        <tr>
            <td>{{task.title}}</td>

        </tr>
        {% empty %}
        <h3>No items in list...</h3>

        {% endfor %}

    </table>

</body>
</html>
