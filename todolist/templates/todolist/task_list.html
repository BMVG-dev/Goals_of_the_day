<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>

</head>
<body>

    <h1>To Do List</h1>
    <a href="{% url 'task-create' %}">Add task</a>

    <table>
        <tr>
            <th>Item</th>
            <th></th>
            <th></th>

        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
            <td><a href="{% url 'task' task.id %}">View</a></td>
            <td><a href="{% url 'task-update' task.id %}">edit</a></td>
        </tr>
        {% empty %}
        <h3>No items in list...</h3>

        {% endfor %}

    </table>

</body>
</html>
